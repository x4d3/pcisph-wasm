[package]
name = "pcisph-wasm"
version = "0.1.0"
authors = ["Lucas V. Schuermann <lucas@lvs.io>"]
edition = "2018"
publish = false

[lib]
crate-type = ["cdylib"]

[dependencies]
js-sys = "0.3.53"
wasm-bindgen = "0.2.76"
rayon = "1.5.1"
wasm-bindgen-rayon = "1.0.3"
cgmath = "0.18.0"
glam = "0.17.3"
web-sys = {version = "0.3.53", features = [
  'HtmlCanvasElement',
  'WebGlBuffer',
  'WebGl2RenderingContext',
  'WebGlUniformLocation',
  'WebGlProgram',
  'WebGlShader',
  'console'
]}

[profile.release]
lto = "fat"
panic = "abort"
codegen-units = 1

# TODO: look into why enabling _any_ post-compile WASM
# optimization breaks Rayon initialization at runtime
[package.metadata.wasm-pack.profile.release]
wasm-opt = false
